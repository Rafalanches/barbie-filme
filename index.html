<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie - Filme</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="main.js" defer></script>

    <script src="https://unpkg.com/@lottiefilles/lottie-player@latest/dist/lottie-player.js"></script>

</head>
<body>
    <div class="container">
        <section class="cast">
            <span>Margot Robbie</span>
            <span>Ryan Gosling</span>
        </section>

        <section class="phrase">
            <h2>Ela pode até ser tudo...</h2>
            <h2>Mas ele é o Ken.</h2>
        </section>

        <section class="infos">
            <div class="cine">
                <p>20 de Julho</p>
                <p>Somente nos cinemas</p>
            </div>

    <div class="social">
        <a class="ph-duotone ph-tiktok-logo" href="https://www.tiktok.com/@barbie" target="_blank"></a>
        <a class="ph-duotone ph-twitter-logo" href="https://twitter.com/Barbie?" target="_blank"></a>
        <a class="ph-duotone ph-instagram-logo" href="https://www.instagram.com/barbie/" target="_blank"></a>
        <a class="ph-duotone ph-facebook-logo" href="https://www.facebook.com/oficialbarbiebrasil/?locale=pt_BR" target="_blank"></a>
    </div>

        <section class="buttons">
            <button>
                <a href="https://www.google.com/search?q=barbie" target="_blank">Compre seu insgresso </a>
            </button>
            <button>
                <a href="#" id="openModalBtn">Assista ao trailer</a>
            </button>
        </section>
    </section>

    <div id="modalContainer">
        <iframe id="youtubeIframe" width="1280" height="720" src="https://www.youtube.com/embed/GRyt30v4zz0?controls=0" frameborder="0" allowfullscreen>
        </iframe>
    </div>

        <footer>
            <i class="ph-duotone ph-speaker-high" onclick="playAudio()"></i>
            <i class="ph-duotone ph-speaker-slash" onclick="playAudio()"></i>

            <audio id="music" loop>
                <source src="barbie-filme/audio/barbie.mp3" type="audio/mpeg" />
            </audio>

            <img src="barbie-filme/assets/warner-logo.svg" alt="" />

        </footer>
    </div>
</body>

</html>
